exec-once=autostart.sh
exec-once=export SESSION=wayland

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xFF51afef
    col.inactive_border=0xFF282c34

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrule=move 20 30,title:^(deadd-notification-center)$
windowrule=nofocus,title:^(deadd-notification-center)$
windowrule=float,copyq
# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,Q,killactive,
bind=SUPER SHIFT,BackSpace,exit,
bind=SUPER,R,exec,nautilus
bind=SUPER,V,togglefloating,
bind=SUPER,D,exec,bemenu-run
bind=SUPER,P,pseudo,

bind=SUPER SHIFT,Return,exec,alacritty -e nnn -a -c
bind=SUPER SHIFT ALT,Return,exec,alacritty -e nnn -a -c -P b
bind=SUPER SHIFT Control,Return,exec,alacritty nnn -a -e

bind=SUPER,S,exec,grimblast copy area
bind=SUPER SHIFT,S,exec,grimblast save area

bind=ALT CONTROL,Delete,exec,alacritty -e btop

bind=SUPER SHIFT,v,exec,copyq menu

bind=,XF86AudioRaiseVolume,exec,pamixer -i 3; volume-popup
